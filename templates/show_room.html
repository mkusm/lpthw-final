$def with (room)

<h1> $room.name </h1>

<pre id="room_description">
$room.description
</pre>

$if room.room_type == "death" or room.room_type == "win":
    <p id="play_again"><a href="/">Play Again?</a></p>
$else:
    <p>
    <form action="/game" method="POST">
        - <input id="answer_box" type="text" name="action"> <input type="SUBMIT">
    </form>
    </p>
